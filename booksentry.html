<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-image" style="background-image: url(https://i.etsystatic.com/22749941/r/il/a775e3/2287251952/il_fullxfull.2287251952_jp7h.jpg)">

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3 mt-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 text-center">
                        <h1 style="background-color:rgb(230, 176, 188);" class="text-light">Books Entry</h1>

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light ">Book Title</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Author</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label text-light">Description</label>
                        <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Language</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Publisher</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label  for="" class="form-label text-light">Distributor</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Released Year</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Price</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label text-light">Book Image</label>
                        <input type="file" name="" id="" rows="10" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 text-center">
                        <button class="btn btn-success">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
